
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
</head>

<body>
    <div class="clock"></div>
	<section>
		<img src="img/alien.jpg" width="300" alt="my dog">
		<p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
	</section>

    <button class="click-me">Click me</button>
    <button class="click-jq">Click me for jQuery Sample</button>

        <button class="click-me">Click me</button>
    <button class="click-jq">Click me for jQuery Sample</button>

        <section>
        <h2>Calculator</h2>
        <div class="calc">
            <input type="text" class="display" readonly>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>

            </div>
            <button class="eq">=</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
